apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

group = "com.eazyftw"
version = 1.0

sourceCompatibility = 1.8
targetCompatibility = 1.8

assemble.dependsOn shadowJar

repositories {
    maven { url 'https://jitpack.io' }

    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-nop:2.0.0-alpha1'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.github.bonigarcia:webdrivermanager:4.2.2'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
    }
}

shadowJar {
    archiveName = 'WebsiteScreenshotter.jar'
    destinationDir = file("build")
}

jar {
    manifest {
        attributes 'Class-Path': '/libs/a.jar'
        attributes 'Main-Class': 'com.eazyftw.websitescreenshotter.WebsiteScreenshotter'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}